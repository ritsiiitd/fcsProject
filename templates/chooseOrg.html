<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/signup">Signup</a>
            </li> 
          </ul>
        </div>
      </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  
    <body class="text-center">
    

      {% comment %} LOGIN {% endcomment %}
      <main class="container form-signin w-100 m-auto my-4">
        <form method="POST" action="/chooseOrg">
        {% csrf_token %}
          <img class="mb-4 mt-5 mt-5" src="/static/user_logo.png" alt="" width="72" height="57">
          <h1 class="h3 mb-3 fw-normal">Choose type of organization</h1>
      
          {% comment %} <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div> {% endcomment %}
      
          {% comment %} <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div> {% endcomment %}
          <input type="hidden" id="type" name="type" value='Hospital'>
          <input type="hidden" id="phone" name="phone" value={{phone}}>
          <button class="w-50 btn btn-lg btn-primary my-4" type="submit">Hospital</button>
        </form>
        <form method="post" action="/chooseOrg">
          {% csrf_token %}
          <input type="hidden" id="type" name="type" value='Pharmacy'>
          <input type="hidden" id="phone" name="phone" value={{phone}}>
          <button class="w-50 btn btn-lg btn-success my-4" type="submit">Pharmacy</button>
        </form>
        <form method="post" action="/chooseOrg">
          {% csrf_token %}
          <input type="hidden" id="type" name="type" value='Insurance'>
          <input type="hidden" id="phone" name="phone" value={{phone}}>
          <button class="w-50 btn btn-lg btn-danger my-4" type="submit">Insurance Firm</button>
          <p class="mt-5 mb-3 text-muted">© 2022–2023</p>
        </form>
      </main>
      {% comment %} Login end {% endcomment %}
      
          
        
      
      </body>
  
  
  </body>
</html>
