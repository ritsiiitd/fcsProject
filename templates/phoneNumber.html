<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
 
  <!-- Custom styles for this template -->
  {% comment %} <link href="signin.css" rel="stylesheet"> {% endcomment %}
</head>
<body class="text-center">
  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
  {% endif %}
<main  class="form-signin w-100 m-auto" >
<form method="POST" action="/phoneNumber">
    {% csrf_token %}
    <br>
    <br>
    <br>
  <img class="mb-4" src="/static/user_logo.png" alt="" width="72" height="57">
  
  {% comment %} <input type="hidden" id="otp" name="otp" value={{otp}}> {% endcomment %}
  <div class="container form-floating">
    <input type="hidden" id="type" name="type" value={{userType}}>
    <input type="number" class="form-control" name="phone" id="phone" placeholder="Enter phone number">
    <label for="floatingPassword">Phone number(+91), will be used as username</label>
    <br>
    <br>
    <button class="w-100 btn btn-lg btn-success" type="submit">Submit</button>
  </div>

  
  

</form>
</main>


  
</body>
</html>
