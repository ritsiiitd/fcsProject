<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Patient Dashboard</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  

  </style>
</head>

<body>
    
    <main>
  
  
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/patientDashboard">Dashboard</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/logout">Logout</a>
                </li>
          </div>
        </div>
      </nav>
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
      {% endif %}
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
      
    {% for i in fileName %}
    <div class = "container">
        <h2>{{i.0}}</h2>
        <iframe src={{i.1}} width="100%" height="500px"> 
        </iframe>
        <div class="container">
            <form method="POST" action="/patientMydocs">
                {% csrf_token %}
                <button class="w-100 btn btn-lg btn-danger" value = {{i.2}} name="deleteDoc" type="submit">Delete</button>
            </form>
        </div>
        <br>
        <br>
    {% endfor %}
    </div>
      <br><br><br><br>
      <footer>
          {% csrf_token %}
  
        <br>
        <div class="container">
          <div class="row">
            <div class="col-md-12 col-sm-12">
              <div style="color:#ffffff;" class="wow fadeInUp footer-copyright">
                <p>FCS admin<br>
                  Copyright &copy; 2022 </p>
              </div>
            </div>
          </div>
        </div>
      </footer>
  
    </main>

  </body>
  
  </html>
