<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    
        <!-- nav start -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/doctorDashboard">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/doctorUpload">Upload Docs</a>
                  </li> 
                  
                  <li class="nav-item">
                    <a class="nav-link" href="/doctorMydocs">My Docs</a>
                  </li>
                </ul>
                
              </div>
            </div>
            <a href="/logout" class="nav-item nav-link">Logout</a>
          </nav>
        <!-- nav end -->
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  
    <div class="container">
        <br>
        <br>

        <br>
        <br>
        <form method="post" action="/doctorUpload" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <select class="form-select" aria-label="Default select example" required name="docType">
                    <option selected>Select Type of Document</option>
                    <option value="bill">bill</option>
                    <option value="identity">identity</option>
                    <option value="prescription">prescription</option>
                    <option value="reports">reports</option>
                    <option value="discharge_summary">discharge_summary</option>
                    <option value="test_results">test_results</option>
                    <option value="other">other</option>
                  </select>

                  <br>
                  <br>
              <label for="exampleFormControlFile1"><b>Browse your document</b></label>
              <br>
              <br>
              <input required type="file" class="form-control-file" name = "doctorDoc" id = "doctorDoc">
              <br>
              <br>
              <div class="row justify-content-center">
              <button class="w-50 btn btn-lg btn-primary my-4" type="Upload">Upload</button>
              </div>
            </div>
          </form>
    </div>
      
    </body>
  
    
</html>
