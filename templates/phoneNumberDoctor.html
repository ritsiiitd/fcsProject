<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
 
  <!-- Custom styles for this template -->
  {% comment %} <link href="signin.css" rel="stylesheet"> {% endcomment %}
</head>
<body class="text-center">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/login_signup">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/signup">Link</a>
          </li> 
        </ul>
      </div>
    </div>
  </nav>
  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
  {% endif %}
<main  class="form-signin w-100 m-auto" >
<form method="POST" action="/phoneNumberDoctor">
    {% csrf_token %}
    <br>
    <br>
    <br>
  <img class="mb-4" src="/static/user_logo.png" alt="" width="72" height="57">
  
  {% comment %} <input type="hidden" id="otp" name="otp" value={{otp}}> {% endcomment %}
  <div class="container form-floating">
    <input type="hidden" id="type" name="type" value={{userType}}>
    <input type="number" class="form-control" name="phone" id="phone" placeholder="Enter phone number">
    <label for="floatingPassword">Phone number(+91), will be used as your username</label>
    <br>
    <br>
    <button class="w-100 btn btn-lg btn-success" type="submit">Submit</button>
  </div>

  
  

</form>
</main>


  
</body>
</html>
